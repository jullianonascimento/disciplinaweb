<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <h1 class="fundoAzul">Selecionar Imagem</h1>
    
    <form name="entradaDeImagem">
    Imagem: <input type="file" id="imagemDoArquivo">
    <input type="button" value="Enviar" onClick="exibeImagemDoArquivo()"><br><br>
    
    URL: <input type="text" id="textoDaURL">
    <input type="button" value="Enviar" onClick="exibeImagemDaURL()">
    </form>
	
	<h2 class="fundoAzul">Visualizar Imagem</h2>
    <input type="button" value="Zoom in" onClick="aumenta()">
    <input type="button" value="Zoom out" onClick="diminui()"><br><br>
	
	<div id="areaExibicao" class="estiloAreaExibicao">
    <img src="" id="minhaImagem" class="arrastavel" onMouseDown="iniciaArrasto()" onMouseUp="paraArrasto()">
    </div>
    
  </body>

</html>
